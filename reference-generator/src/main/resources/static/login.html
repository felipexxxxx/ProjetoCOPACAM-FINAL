<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Insira seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Insira sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="feedback" class="mt-3 text-center text-danger"></div>
    </div>
    <script src="api.js"></script>
    <script>
        iniciarPing();
    </script>
    
    
</body>
</html>
