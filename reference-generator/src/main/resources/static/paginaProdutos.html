<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <!-- Botão Voltar -->
        <div class="d-flex justify-content-end mb-2">
            <button id="botaoVoltar" class="btn btn-secondary">Voltar</button>
        </div>
        

        <!-- Título -->


        <h1 class="text-center mt-1">Produtos processados</h2>
        <div id="containerTabelas">
            <!-- Tabelas dinâmicas serão inseridas aqui -->
        </div>
        <!-- Tabela para produtos IN NATURA -->
        <h2 class="text-center mt-4">Produtos IN NATURA</h2>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Código Completo</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutosInNatura">
                <!-- Dados serão preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="api.js"></script>
    <script>
        document.getElementById("botaoVoltar").addEventListener("click", () => {
            window.location.href = "index.html";
        });

        // Chamar funções para carregar os dados
        window.onload = () => {
            carregarProdutosInNatura();       // Carregar produtos IN NATURA
            carregarProdutosPorApresentacao(); // Carregar produtos por apresentação
        };
    </script>
</body>
</html>
